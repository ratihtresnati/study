<!DOCTYPE html>
<html>
<head>
	<title>Perulangan While Loop</title>
</head>
<body>
	<script>
/*
	perulangan lebih sederhana dibandingkan dgn for loop, hanya terdapat kondisi perulangan saja
	
*/
	let counter = 1;
	
	while (counter <= 10){
		document.writeln(`<p>perulangan ke - ${counter}</p>`);
		counter++
	}
	
	// perulangan while digunakan jika tidak membutuhkan init statement dan post statement, hanya membutuhkan kondisi saja
	
	</script>
</body>
</html>
