<!DOCTYPE html>
<html>
<head>
	<title>Perulangan Do While Loop</title>
</head>
<body>
	<script>
/*
	do while loop melakukan perulangan terlebih dahulu sebelum melakukan pengecekan
	- minimal pasti melakukan perulangan terlebih dahulu sekali meskipun kondisinya bernilai tidak bernilai true
*/
	let counter = 1;
	
	do {
		document.writeln(`<p>perulangan ke - ${counter}</p>`);
		counter++
	} while (counter <= 10);
	
	// perulangan while digunakan jika tidak membutuhkan init statement dan post statement, hanya membutuhkan kondisi saja
	
	</script>
</body>
</html>
